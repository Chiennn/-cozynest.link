<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiết Kế Nhà Đẹp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Gửi Yêu Cầu Thiết Kế Nhà</h1>
        <form id="designForm">
            <div class="form-group">
                <label for="name">Họ và Tên:</label>
                <input type="text" id="name" name="name" placeholder="Nhập họ và tên của bạn" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>
            </div>
            <div class="form-group">
                <label for="phone">Số Điện Thoại:</label>
                <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại" required>
            </div>
            <div class="form-group">
                <label for="houseType">Loại Nhà Mong Muốn:</label>
                <select id="houseType" name="houseType" required>
                    <option value="" disabled selected>Chọn loại nhà</option>
                    <option value="villa">Biệt Thự</option>
                    <option value="apartment">Căn Hộ</option>
                    <option value="townhouse">Nhà Phố</option>
                    <option value="bungalow">Nhà Cấp 4</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Ý Tưởng hoặc Yêu Cầu:</label>
                <textarea id="message" name="message" placeholder="Mô tả ngắn gọn ý tưởng của bạn" rows="5"></textarea>
            </div>
            <button type="submit">Gửi Yêu Cầu</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
