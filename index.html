<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhà Đẹp - Tin Tức và Thiết Kế</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header - Menu -->
    <header>
        <div class="container">
            <h1>Nhà Đẹp</h1>
            <nav>
                <ul>
                    <li><a href="#">Trang Chủ</a></li>
                    <li><a href="#">Bài Viết Mới Nhất</a></li>
                    <li><a href="#">Phong Cách Sống</a></li>
                    <li><a href="#">Liên Hệ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content - Hình ảnh ngôi nhà đẹp -->
    <main>
        <section class="image-gallery">
            <h2>Hình Ảnh Nhà Đẹp</h2>
            <div class="gallery-container">
                <!-- 18 ảnh chia ra thành 6 hàng, mỗi hàng 3 cột -->
                <div class="image-item"><img src="image1.jpg" alt="Nhà Đẹp 1"></div>
                <div class="image-item"><img src="image2.jpg" alt="Nhà Đẹp 2"></div>
                <div class="image-item"><img src="image3.jpg" alt="Nhà Đẹp 3"></div>
                <div class="image-item"><img src="image4.jpg" alt="Nhà Đẹp 4"></div>
                <div class="image-item"><img src="image5.jpg" alt="Nhà Đẹp 5"></div>
                <div class="image-item"><img src="image6.jpg" alt="Nhà Đẹp 6"></div>
                <div class="image-item"><img src="image7.jpg" alt="Nhà Đẹp 7"></div>
                <div class="image-item"><img src="image8.jpg" alt="Nhà Đẹp 8"></div>
                <div class="image-item"><img src="image9.jpg" alt="Nhà Đẹp 9"></div>
                <div class="image-item"><img src="image10.jpg" alt="Nhà Đẹp 10"></div>
                <div class="image-item"><img src="image11.jpg" alt="Nhà Đẹp 11"></div>
                <div class="image-item"><img src="image12.jpg" alt="Nhà Đẹp 12"></div>
                <div class="image-item"><img src="image13.jpg" alt="Nhà Đẹp 13"></div>
                <div class="image-item"><img src="image14.jpg" alt="Nhà Đẹp 14"></div>
                <div class="image-item"><img src="image15.jpg" alt="Nhà Đẹp 15"></div>
                <div class="image-item"><img src="image16.jpg" alt="Nhà Đẹp 16"></div>
                <div class="image-item"><img src="image17.jpg" alt="Nhà Đẹp 17"></div>
                <div class="image-item"><img src="image18.jpg" alt="Nhà Đẹp 18"></div>
            </div>
        </section>
    </main>

    <!-- HTML phần này để hiển thị bài viết mới nhất -->
    <section id="latest-posts">
        <h2>Bài Viết Mới Nhất</h2>
        <ul id="posts-list">
        <!-- Các bài viết sẽ được thêm vào đây qua JavaScript -->
        </ul>
    </section>

    <!-- Footer - Liên hệ -->
    <footer>
        <div class="container">
            <p>Liên hệ: info@cozynest.link</p>
            <form action="#" method="post">
                <input type="text" placeholder="Tên của bạn" name="name" required>
                <input type="email" placeholder="Email của bạn" name="email" required>
                <textarea placeholder="Yêu cầu của bạn..." name="message" required></textarea>
                <button type="submit">Gửi yêu cầu</button>
            </form>
        </div>
    </footer>
</body>
</html>
